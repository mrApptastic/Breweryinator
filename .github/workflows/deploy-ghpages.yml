name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Blazor WASM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Bootstrap theme
        working-directory: src/Breweryinator.Theme
        run: |
          npm ci
          npm run build

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Publish Blazor WASM
        run: >
          dotnet publish src/Breweryinator.Web/Breweryinator.Web.csproj
          --configuration Release
          --output publish/web

      - name: Rewrite base href for GitHub Pages
        # Replace <base href="/" /> with the repository sub-path so assets resolve correctly.
        # Set GITHUB_PAGES_BASE to your repo name, e.g. "/Breweryinator/"
        env:
          BASE_PATH: ${{ vars.GITHUB_PAGES_BASE || '/Breweryinator/' }}
        run: |
          INDEX="publish/web/wwwroot/index.html"
          sed -i "s|<base href=\"/\" />|<base href=\"$BASE_PATH\" />|g" "$INDEX"

      - name: Fix service-worker asset paths
        env:
          BASE_PATH: ${{ vars.GITHUB_PAGES_BASE || '/Breweryinator/' }}
        run: |
          SW="publish/web/wwwroot/service-worker.published.js"
          sed -i "s|const base = \"/\";|const base = \"$BASE_PATH\";|g" "$SW" || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/web/wwwroot

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
